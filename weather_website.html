<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="weather_website.css">
    <script src="weather_website.js"></script>
    <title>Find Your City Weather</title>
</head>

<body class="text-center" id ="body">
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <h3>Find Your City Weather</h3>
        </div>
    </nav>
    <div>
        <input type="search" placeholder="Enter your city name" id="city-input" class="form-control form-control-lg">
    </div>
    <div>
        <button type="button" id="Search" onclick="searchCity()" class="btn btn-dark btn-lg mt-2 mb-2">Search</button>
    </div>
    <div class="card mb-3" id ="Box">
        <!-- <div>
            <img src="" alt="weather image" id ="Weather-image">
        </div> -->
        <div class="card-body">
            <h1 id="weather-city" class="card-title">City</h1>
            <h4 id="weather-type">Weather Type</h4>
            <ul class="list-unstyled mt-3 mb-4" >
                <li>Tempeture: <span id ="temp">...</span> degree</li>
            
            </ul>
        </div>
    </div>
</body>

</html>
